<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<header class="browser-bar">
    <div class="nav-left">
        <button id="btn-back" class="nav-btn" title="Back (Alt + ←)">
            <img src="assets/icons/arrow_back.svg" alt="Back" class="icon">
        </button>
        <button id="btn-forward" class="nav-btn" title="Forward (Alt + →)">
            <img src="assets/icons/arrow_forward.svg" alt="Forward" class="icon">
        </button>
        <button id="btn-refresh" class="nav-btn" title="Refresh (F5)">
            <img src="assets/icons/refresh.svg" alt="Refresh" class="icon">
        </button>
    </div>

    <div class="url-container">
        <img src="assets/icons/captive_portal.svg" alt="Web" class="icon">
        <input id="url" class="url-input" placeholder="Search or enter URL" title="Press Enter to go">
        <button id="go" class="go-btn" title="Go (Enter)">
            <img src="assets/icons/search.svg" alt="Search" class="icon">
        </button>
    </div>

    <div class="status-group">
        <div id="queue" class="queue-info">Waiting...</div>
    </div>
</header>

<main class="screen-container">
    <div class="screen-wrapper" id="screen-wrapper" tabindex="0">
        <img id="screen" draggable="false" alt="Remote Screen">
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Loading Remote Screen...</div>
        </div>
    </div>
</main>

<div class="keyboard-hint">
    <span>Back: Alt + ←</span>
    <span>Forward: Alt + →</span>
    <span>Refresh: F5</span>
    <span>Go: Enter</span>
    <span>Copy/Paste: Ctrl + C / Ctrl + V</span>
</div>

<div id="view-only-banner" class="view-only-banner">Waiting for your turn…</div>

<script type="module" src="./js/client.js"></script>
</body>
</html>
